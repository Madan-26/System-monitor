<!DOCTYPE html>
<html>
<head>
    <title>System Monitor</title>
</head>
<body>
    <h1>System Monitor</h1>
    <div id="data">
        <p>CPU utilization: <span id="cpu_percent"></span>%</p>
        <p>Memory utilization: <span id="mem_percent"></span>%</p>
        <p id="message" style="color: red;"></p>
    </div>
    <script>
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpu_percent').textContent = data.cpu_percent;
                    document.getElementById('mem_percent').textContent = data.mem_percent;
                    document.getElementById('message').textContent = data.message || '';
                });
        }

        // Fetch data every 1 second
        setInterval(fetchData, 1000);

        // Initial data fetch
        fetchData();
    </script>
</body>
</html>
